<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Training portal</title>
<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Exo+2|Montserrat&amp;subset=cyrillic" rel="stylesheet">
<link href="../static/images/icon.png" rel="shortcut icon" type="image/x-icon">
<link href="../static/css/demo1.css" rel="stylesheet">
<link href="../static/css/login.css" rel="stylesheet">
</head>
<body>
		<div id="wb_Form1" style="width:660px;height:840px;">
			<form name="Form1" method="post" action="/reg" enctype="application/x-www-form-urlencoded" id="Form1">
				<div style="margin: 0 auto;width:524px;">
						<h1 id="Heading"><a href="#" onclick="window.location.href='../templates/login.html';return false;">Training portal</a></h1>
					</div>
				<div class="wb_Text2" style="margin: 40px 0 0 auto;">
					<span>Регистрация</span>
				</div>
				<input type="text" class="Editbox1"  name="username" value="" spellcheck="false" placeholder="   Никнейм">
				<input type="password" class="Editbox1"  name="pass" value="" spellcheck="false" placeholder="   Пароль">
                <input type="email" class="Editbox1"  name="email" value="" spellcheck="false" placeholder="   E-mail" pattern=".+@globex.com" required>

				<input type="text" class="Editbox1"  name="surname" value="" spellcheck="false" placeholder="   Фамилия">
				<input type="text" class="Editbox1"  name="name" value="" spellcheck="false" placeholder="   Имя">
				<input required type="text" class="Editbox1" placeholder="   Дата рождения" onfocus="(this.type='date')"  name="date"/>
				<input type="number" class="Editbox1" name="tnumber" id="tnumber" value="" spellcheck="false" placeholder="   Табельный номер" min = "90000000" max="99999999">

                <input type="hidden" name="_csrf" value="{{_csrf.token}}" />

				<input type="submit" name="submit" value="Зарегистрироваться" class="orangeButton" style="margin:30px auto 0 auto;height:50px;width:300px;">
			</form>
		</div>
</body>
</html>
